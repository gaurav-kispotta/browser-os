# Boot splash configuration for Easy Kiosk

# Enable plymouth boot splash
USE_PLYMOUTH=yes

# Theme settings
PLYMOUTH_THEME=easy-kiosk

# Boot message
BOOT_MESSAGE="Starting Easy Kiosk..."

# Logo path (relative to the ISO root)
LOGO_PATH=/etc/easy-kiosk/logo.png

# Background color (RGB hex)
BG_COLOR=#000000

# Text color (RGB hex)
TEXT_COLOR=#FFFFFF 