# Boot splash configuration for Browser OS

# Enable plymouth boot splash
USE_PLYMOUTH=yes

# Theme settings
PLYMOUTH_THEME=browser-os

# Boot message
BOOT_MESSAGE="Starting Browser OS..."

# Logo path (relative to the ISO root)
LOGO_PATH=/etc/browser-os/logo.png

# Background color (RGB hex)
BG_COLOR=#000000

# Text color (RGB hex)
TEXT_COLOR=#FFFFFF 