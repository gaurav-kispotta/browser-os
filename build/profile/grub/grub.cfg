# Load partition module
insmod part_gpt
insmod part_msdos

# Load file system modules
insmod fat
insmod iso9660

# Set default boot entry
set default=0
set timeout=10
set timeout_style=show

# Set appearance
set menu_color_normal=white/black
set menu_color_highlight=black/light-gray

# Menu entries
menuentry "Easy Kiosk" --class arch --class gnu-linux --class gnu --class os {
    set gfxpayload=keep
    search --no-floppy --set=root --label EASY_KIOSK
    linux /arch/boot/x86_64/vmlinuz-linux archisobasedir=arch archisolabel=EASY_KIOSK quiet loglevel=3 udev.log_level=3 vt.global_cursor_default=0 rd.systemd.show_status=false rd.udev.log_level=3 systemd.show_status=false plymouth.enable=1 plymouth:ignore-serial-consoles splash
    initrd /arch/boot/x86_64/initramfs-linux.img
}

# Hide GRUB unless shift is pressed
grub_timeout_style=hidden
grub_timeout=0
